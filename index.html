<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>


<!-- http://colorschemedesigner.com/csd-3.5/#4i51Tw0w0w0w0 -->

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <ul class="nav nav-tabs navbar-left" role="tablist">
        <li role="presentation" class="active"><a href="#original" aria-controls="home" role="tab" data-toggle="tab">Original</a></li>
        <li role="presentation"><a href="#arcade" aria-controls="profile" role="tab" data-toggle="tab">Arcade</a></li>
        <li role="presentation"><a href="#multiplayer" aria-controls="messages" role="tab" data-toggle="tab">Multiplayer</a></li>
        <li role="presentation"><a href="#custom" aria-controls="settings" role="tab" data-toggle="tab">Custom</a></li>
      </ul>
      <div class="navbar-header">
        <h1>The Perfect Snake</h1>
      </div>
    </nav>

    <div class="sidebar">
      <div class="sidebarcontent">
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="original">Original</div>
          <div role="tabpanel" class="tab-pane" id="arcade">Arcade</div>



          <div role="tabpanel" class="tab-pane" id="multiplayer">
            <form class="form-horizontal playerNames">
              <label>Player names</label>
              <input type="text" class="form-control" placeholder="Player 1"><br>
              <input type="text" class="form-control" placeholder="Player 2"><br>
            </form>
            <button type="button" id="addNewPlayerButton" class="btn btn-default">Add new player</button>





          </div>



          <div role="tabpanel" class="tab-pane" id="custom">
            <form class="form-horizontal">
              <label for="xaxis">X-Axis</label>
              <input type="text" class="form-control" id="xaxisInput" placeholder="4"><br>
              <label for="yaxis">Y-Axis</label>
              <input type="text" class="form-control" id="yaxisInput" placeholder="4"><br>
              <label for="wallT">Wall thickness</label>
              <input type="text" class="form-control" id="wallThicknessInput" placeholder="1"><br>
              <label for="foodV">Food value</label>
              <input type="text" class="form-control" id="foodValueInput" placeholder="1"><br>
              <label for="initialC">Starting length</label>
              <input type="text" class="form-control" id="initialC" placeholder="1"><br>
              <label for="moveInterval">Interval</label>
              <input type="text" class="form-control" id="moveInterval" placeholder="0"><br>
              <button type="button" id="buildButton" class="btn btn-default">Build</button>
            </form>
            <div id="scoreBoard">
              <h1>Time</h1>
              <span id="stopWatch">0</span>
              <h1>Grid Covered</h1>
              <span id="gridCovered">0%</span>
              <h1>Number of moves</h1>
              <span id="numberOfMoves">0</span>
              <button type="button" id="resetButton" class="btn btn-default">Reset</button>
            </div>
          </div>



        </div>
      </div>
    </div>



      <div id="main">
        <container class="col-lg-8  col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
          <div class="table-responsive">
            <table class="table">
              <tbody>
              </tbody>
            </table>
          </div>
        </container>
      </div>

  </body>
</html>
