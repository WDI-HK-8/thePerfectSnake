  <body>

      <h1>The Perfect Snake</h1>
      <h5>Freestyle mode</h5>

      <!-- ********** Inputs ********** -->
      <form class="form-inline">
        <div class="form-group">
          <label for="xaxis">X-Axis</label>
          <input type="text" class="form-control" id="xaxisInput" placeholder="4">
        </div>
        <div class="form-group">
          <label for="yaxis">Y-Axis</label>
          <input type="text" class="form-control" id="yaxisInput" placeholder="4">
        </div>
        <div class="form-group">
          <label for="wallT">Wall thickness</label>
          <input type="text" class="form-control" id="wallThicknessInput" placeholder="1">
        </div>
        <div class="form-group">
          <label for="foodV">Food value</label>
          <input type="text" class="form-control" id="foodValueInput" placeholder="1">
        </div>
        <div class="form-group">
          <label for="initialC">Starting length</label>
          <input type="text" class="form-control" id="initialC" placeholder="1">
        </div>
        <div class="form-group">
          <label for="moveInterval">Interval</label>
          <input type="text" class="form-control" id="moveInterval" placeholder="0">
        </div>
        <button type="button" class="btn btn-default">Build</button>
      </form>

      <container class="col-lg-8  col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
        <div class="table-responsive">
          <table class="table">
            <tbody>
            </tbody>

        </div>
